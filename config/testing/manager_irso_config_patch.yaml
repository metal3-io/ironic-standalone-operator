apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: FEATURE_GATES
          value: HighAvailability=true,Overrides=true
        - name: IPA_BASEURI
          value: https://artifactory.nordix.org/artifactory/openstack-remote-cache/ironic-python-agent/dib
